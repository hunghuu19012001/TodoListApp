
<app-navbar></app-navbar>
<section class="heading-section">
  <h1 class="title is-1 has-text-centered">TODOS</h1>
</section>

 <div class="container-fluid"> 
    <!-- <div class="row"> -->
      <div class="container" style="width: 100%; height: 100px;">
        <div class="add-to-box" >
          <h5>New Todo</h5>
                <mat-card class="mt-3">
                        <mat-form-field appearance="outline"  style="width: 100%; padding: 10px; margin-bottom: -20px; height: 90px;" >
                            
                            <input class="input" [(ngModel)]="todo.title" matInput placeholder="Type todo text here">
                            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> 
                        </mat-form-field>

                          <button *ngIf="!isEditEnabled"  (click)="addTask()" mat-raised-button [disabled]="todo.title == ''" color="primary">Add</button>
                          <button *ngIf="isEditEnabled" (click)="updateTask()" mat-raised-button [disabled]="todo.id == 0" color="primary">Update</button>
                </mat-card>
        </div>
      </div>
 


      <div  style="padding: 20px;">
            <div cdkDropListGroup>
              <div class="row">
                <div class="col-md-4">
                    <!--to do-->
                    <div class="example-container">
                        <h1 class="hed-title">To Do</h1>
                    
                        <div style="width: auto;"
                          cdkDropList
                          [cdkDropListData]="tasks"
                          class="example-list"
                          (cdkDropListDropped)="drop($event)">
                          <div class="example-box" *ngFor="let item of tasks; let i = index" cdkDrag>{{item.title}}
                            <div class="box">
                                <button  mat-icon-button color="warn"  (click)="deleteTask(item)" ><mat-icon>delete</mat-icon></button>
                                <button  mat-icon-button color="primary" (click)="onEdit(item,i)"><mat-icon>edit</mat-icon></button>
                            </div>  
                          </div>
                        </div>
                      </div>
                </div>



                <div class="col-md-4">
                    <!--inprogress-->
                    <h1 class="hed-title">In Progress</h1>
                    <!-- <div class="col-md-4"> -->
                        <!--to do-->
                        <div class="example-container">
                            <div
                              cdkDropList
                              [cdkDropListData]="inprogress"
                              class="example-list"
                              (cdkDropListDropped)="drop($event)">
                              <div class="example-box" *ngFor="let item of inprogress; let i=index" cdkDrag>{{item.title}}
                                <div class="box">
                                <button mat-icon-button color="warn" (click)="deleteTask(item)"><mat-icon>delete</mat-icon></button>
                                <button  mat-icon-button color="primary" (click)="onEdit(item,i)"><mat-icon>edit</mat-icon></button>
                              </div>
                              </div>
                            </div>
                          </div>
                </div>
                

                <div class="col-md-4">
                    <!--done-->
                    <h1 class="hed-title">Done</h1>
                    <!-- <div class="col-md-4"> -->
                        <!--to do-->
                        
                        <div class="example-container">

                            <div
                              cdkDropList
                              [cdkDropListData]="done"
                              class="example-list"
                              (cdkDropListDropped)="drop($event)">
                              <div class="example-box" *ngFor="let item of done; let i = index" cdkDrag>{{item.title}}
                                <div class="box">
                                  <button mat-icon-button color="warn" (click)="deleteTask(item)"><mat-icon>delete</mat-icon></button>
                                  <button mat-icon-button color="primary"><mat-icon>check_circle</mat-icon></button>
                                </div>
                              </div>
                            </div>
                        </div>
                 </div>
            </div>
        </div>
      </div>
    </div>
