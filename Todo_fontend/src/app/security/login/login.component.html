<mat-card>
    <mat-card-header>
        <!-- <mat-card-title style="font-size: 50px;">Login</mat-card-title> -->
        <span class="login-header">Login</span>
    </mat-card-header>
    <mat-card-content>
        <form>
            <table class="example-full-width" cellspacing="0">
                <tr>
                    <td>
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Username" [(ngModel)]="username" name="username" required>
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Password" [(ngModel)]="password" type="password" name="password" required>
                        </mat-form-field>
                    </td>
                </tr>
                <p style="color: red" *ngIf="error" class="error">
                    {{ error }}
                </p>
            </table>
        </form>
        <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button (click)="checkLogin()" color="accent" >LOGIN</button>
        <div class="signup-link-wrapper">
            <span class="signup-notice">Don't have an account?</span>
            <a class="signup-link"(click)="goToRegister()">Sign up</a>
        </div>

    </mat-card-actions>
    <!-- <button  (click)="goToRegister()">Register</button> -->
    

</mat-card>
